{# tutorial/templates/tutorial/people.html #}
<!doctype html>
{% load render_table from django_tables2 %}
{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<html>
    <head>
        <title>Edit</title>
        
    </head>
    <body>
       

        {% load crispy_forms_tags %}
        
            <!--Django Model Form-->
            <h2 class="my-4">Update an existing product</h2>
            <form action="" method="post">
              {% csrf_token %}
                  {{form}}
                  <button class="btn btn-primary my-4"  onclick="clicked(event)" type="submit">Submit</button>
            </form>

        


        
            <!--Django Model-->

       
        <script>
            function clicked(e)
            {
                if(!confirm('Are you sure?')) {
                    e.preventDefault();
                }
            }
            var table, rows
            table = document.getElementsByTagName("table").item(0);
            //console.log(table);
            //table.className = "table-hover";
            rows = table.rows;
            for (let i = 1; i < rows.length ; i++){
                x = rows[i].getElementsByTagName("td")[1];
                //console.log(rows[0].getElementsByTagName("td")[1]);
                if (x.innerHTML == 1){
                    x.innerHTML = "not working";
                }
                else if (x.innerHTML == 2){
                    x.innerHTML = "working";
                }
                else {
                    x.innerHTML = "crashed";
                }
            }
        </script>
    </body>
</html>
